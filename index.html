<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="images/logo.svg" alt="logo" />
    </header>
    <main>
      <div class="mainDiv">
        <section class="leftSection">
          <div class="billDiv">
            <label for="billInput" id="billLabel">Bill</label>
            <div class="bill" id="bill">
              <img src="images/icon-dollar.svg" alt="icon-dollar" />
              <input type="text" placeholder="0" id="billInput" />
            </div>
          </div>
          <div class="tip">
            <span>Select Tip %</span>
            <div class="tipsDiv">
              <button class="tipBut">5%</button>
              <button class="tipBut">10%</button>
              <button class="tipBut">15%</button>
              <button class="tipBut">25%</button>
              <button class="tipBut">50%</button>
              <div class="percentInput" id="percentInput">
                <input type="text" placeholder="Custom" id="percentage" />
              </div>
            </div>
          </div>
          <div class="peopleDiv">
            <label for="peopleAmount">Number of People</label>
            <p id="error">Canâ€™t be zero</p>
            <div class="peopleInput" id="peopleInput">
              <img src="images/icon-person.svg" alt="icon-person" />
              <input type="text" placeholder="0" id="peopleAmount" />
            </div>
          </div>
        </section>
        <section class="rightSection">
          <div class="totalDivs">
            <div class="resultTip">
              <h3>
                Tip Amount <br /><span class="resultSpans">/ person</span>
              </h3>
            </div>
            <p class="resultPs">$0.00</p>
          </div>
          <div class="totalDivs">
            <div class="resultPeople">
              <h3>Total <br /><span class="resultSpans">/ person</span></h3>
            </div>
            <p class="resultPs">$0.00</p>
          </div>
          <button id="reset" onclick="reset()">RESET</button>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
